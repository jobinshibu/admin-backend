name: Deploy Healine Admin APIs to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Decode PEM Key
      run: |
        echo "${{ secrets.EC2_KEY }}" | base64 -d > key.pem
        chmod 600 key.pem

    - name: Rsync project to EC2 (excluding uploads)
      run: |
        rsync -avz --delete \
          --exclude 'uploads/' \
          -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
          ./ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/adminapis/

    - name: SSH into EC2 and restart service
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/adminapis
          npm install --production
          pm2 restart admin-apis || pm2 start index.js --name admin-apis
        EOF
