name: Deploy Healine Admin APIs to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 --decode > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Sync code to EC2 (exclude runtime files)
        run: |
          rsync -avz --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude '.env' \
            --exclude 'uploads/' \
            -e "ssh -o StrictHostKeyChecking=no -i ec2_key.pem" \
            ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/admin-backend/

      - name: Install dependencies & restart app
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/admin-backend
            npm install --omit=dev
            pm2 restart admin-backend || pm2 start index.js --name admin-backend
            pm2 save
          EOF
